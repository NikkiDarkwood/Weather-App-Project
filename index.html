<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link ref="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container weatherapp">
      <div class="row"></div>
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <div class="card appholder" style="width: 500px;">
            
            <div class="card-body">
              <h5>What's the weather today?</h5>
              <form class="input-group mb-3 " id="city-form">
                  <input type="text" class="form-control" id="city-input" placeholder="Enter your city..." aria-label="Recipient's username" aria-describedby="button-addon2">
                  <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
                  <button class="btn btn-outline-secondary" id="location-button" type="click" id="button-addon2">Current</button> 
              </form>
              <p class="card-text">
                <div>📍 Current weather in <span id="city-name">...</span> </div>
                <div>☀️ <span id="current-temp">20</span> <a href="#" id="celcius-click">°C</a> | <a href="#" id="fahrenheit-click">°F</a> Humidity: <span id="humidity">?</span>% Wind: <span id="wind">?</span> km/h </div>
                <div id="description"></div>
                <div id="current-date"></div>
              </p>
            <p>
              <h5>Next Six Days</h5>
              <div class="container text-center 6daysweather">
                  <div class="row">
                    <div class="col-2">
                      TUE
                      ☀️
                      H20°C L13°C
                    </div>
                    <div class="col-2">
                      WED </br>
                      🌩️
                      H20°C L13°C
                    </div>
                    <div class="col-2">
                      THU </br>
                      🌦️
                      H20°C L13°C
                    </div>
                    <div class="col-2">
                      FRI </br>
                      💨
                      H20°C L13°C
                    </div>
                    <div class="col-2">
                      SAT </br>
                      ☀️
                      H20°C L13°C
                    </div>
                    <div class="col-2">
                      SUN </br>
                      🌦️
                      H20°C L13°C
                    </div>
                  </div>
                </div>
              </p>
            </div>
          </div>
        </div>
        <div class="col-3"></div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
